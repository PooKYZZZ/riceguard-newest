version: '3.8'

services:
  # MongoDB for development
  mongodb:
    image: mongo:7.0
    container_name: riceguard-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: riceguard_db
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - riceguard-network

  # Redis for caching (optional)
  redis:
    image: redis:7.2-alpine
    container_name: riceguard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - riceguard-network

  # Backend application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riceguard-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - MONGO_URI=mongodb://admin:password@mongodb:27017/riceguard_db?authSource=admin
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - LOG_LEVEL=INFO
      - RELOAD=true
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./ml:/app/ml
    depends_on:
      - mongodb
      - redis
    networks:
      - riceguard-network

volumes:
  mongodb_data:
  redis_data:

networks:
  riceguard-network:
    driver: bridge