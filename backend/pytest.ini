[pytest]
# Pytest configuration for RiceGuard backend testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    critical: Marks tests as critical for application functionality
    heavy_imports: Marks tests that load heavy dependencies
    optional_deps: Marks tests for optional dependencies
    imports: Marks all import-related tests
    performance: Marks performance-related tests
    slow: Marks tests that take longer to run
    ml: Marks ML-related tests
    database: Marks database-related tests
    mongodb: Marks MongoDB-specific tests
    opencv: Marks OpenCV-specific tests
    tensorflow: Marks TensorFlow-specific tests
    image_processing: Marks image processing tests
    model_loading: Marks model loading tests
    integration: Marks integration tests
    connection: Marks database connection tests
    models: Marks database model tests
    config: Marks configuration tests
    seed: Marks database seeding tests

# Output configuration
addopts = 
    -v
    --tb=short
    --color=yes

# Test paths
testpaths = tests

# Minimum version
minversion = 6.0

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if coverage plugin is used)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Timeout configuration (if timeout plugin is used)
# timeout = 300